<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% block title %}Admin Panel{% endblock %}</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/admin.css"/>
<link rel="shortcut icon" href="static/img/iit-logo.png"/>

</head>
<body>
<input type="checkbox" id="custom-sidebar-checkbox" class="custom-sidebar-checkbox">
<label for="custom-sidebar-checkbox" class="custom-sidebar-toggle-label">
    <span class="custom-sidebar-toggle-icon"></span>
</label>

    <!-- Sidebar -->
    <nav class="custom-sidebar">
        <div class="custom-sidebar-header">
            Admin
        </div>

        <ul class="custom-sidebar-menu">
            <li><a href="#"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="/pending_appointments"><i class="fas fa-hourglass-half"></i>Pending Appointments</a></li>
            <li><a href="/active_appointments"><i class="fas fa-calendar-check"></i>Active Appointments </a></li>
        </ul>

        <div class="custom-sidebar-footer">
            <div class="custom-sidebar-user">
                <div class="custom-sidebar-user-container">
                    <a href="#" target="_blank" class="custom-sidebar-user-link">
                        <img src="{{ url_for('static', filename='img/alab.png') }}" alt="User Avatar">
                    </a>
                    <div class="custom-sidebar-user-info">                
                            <a href="#"> {{ admin.full_name }} </a>
                            <span> {{ admin.role }} </span>
                    </div>
                </div>
                <a href="{{ url_for('auth_bp.logout') }}">
                    <i class="fas fa-sign-out-alt logout-icon" ></i>
                </a>
            </div>
        </div>
    </nav>
	{% block content %}{% endblock %}
<script src="static/js/admin.js"></script> 
</body>
</html>
